{% extends 'base.html' %}

{% block main_block %}
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
    </style>

    <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="card shadow-lg p-4" style="width: 600px; max-width: 90%;">
            <div class="card-body">
                <h2 class="text-center mb-4">MODIFY YOUR EXPENSE</h2>

                <!-- Form -->
                <form action="" method="post">
                    {% csrf_token %}
                    
                    <!-- Render form with pre-filled values -->
                    {{ form.as_p }}
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 mt-4">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
