<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Gradient background for the body */
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Navbar styles */
        .navbar {
            background-color: rgba(0, 0, 0, 0.1);
            padding: 15px 0;
        }

        /* Center align the nav items */
        .navbar-nav {
            margin: auto;
        }

        /* Bold font and consistent color for navbar items */
        .navbar .nav-link,
        .navbar .navbar-brand,
        .navbar .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: bold; /* All text in navbar is bold */
            color: white; /* White text for all links */
            padding: 10px 20px;
        }

        /* Bold and white 'Home' link */
        .nav-link.active {
            color: white !important; /* Force white color for active link */
        }

        /* Hover effect for links and buttons */
        .navbar .nav-link:hover,
        .navbar .btn:hover {
            color: #f8f9fa;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
        }

        /* Add button style */
        .btn-outline-light {
            margin-left: 10px;
            font-size: 16px;
        }

        /* Button hover effect */
        .btn-outline-light:hover {
            background-color: #6b46c1;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome {{ request.user|upper }}</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'exp-list' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'exp-summary'%}">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'signout' %}" class="btn btn-outline-light">Logout</a>
                    </li>
                </ul>

                <!-- Add button -->
                <form class="d-flex">
                    <a href="{% url 'exp-add' %}" class="btn btn-outline-light">ADD</a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        {% block main_block %}
        {% endblock %}
    </div>

    <footer>
        <p>Expense Manager.Made for S.E.A college.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

{%block script_block%}

{%endblock%}

</html>
